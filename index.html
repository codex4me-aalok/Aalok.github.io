<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<script>
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let school = document.getElementById("school").value;
  let teacher = document.getElementById("teacher").value;
  let present = document.getElementById("present").value;
  let absent = document.getElementById("absent").value;

  // Heading
  doc.setFontSize(14);
  doc.text("कार्यालय – प्रखंड शिक्षा पदाधिकारी, BAHADURPUR", 20, 15);
  doc.text("शिक्षक उपस्थिति प्रतिवेदन", 60, 25);

  doc.setFontSize(11);
  doc.text("विद्यालय का नाम: " + school, 20, 35);
  doc.text("माह: FEB-2025", 150, 35);

  // Table
  doc.autoTable({
    startY: 45,
    head: [['क्रमांक','शिक्षक का नाम','उपस्थित दिन','अनुपस्थित दिन']],
    body: [
      ['1', teacher, present, absent]
    ],
  });

  // Signature
  let finalY = doc.lastAutoTable.finalY + 20;
  doc.text("प्रमाणित किया जाता है कि उपरोक्त विवरण सत्य है।", 20, finalY);
  doc.text("प्रधान शिक्षक हस्ताक्षर: ____________________", 20, finalY + 20);

  doc.save("School_Absentee_Report.pdf");
}
</script>
