<!DOCTYPE html>
<html>
<head>
  <title>School Absentee Form</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>School Absentee Form</h2>

<input type="text" id="school" placeholder="School Name"><br>
<input type="text" id="teacher" placeholder="Teacher Name"><br>
<input type="number" id="present" placeholder="Present Days"><br>
<input type="number" id="absent" placeholder="Absent Days"><br><br>

<button onclick="generatePDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let school = document.getElementById("school").value;
  let teacher = document.getElementById("teacher").value;
  let present = document.getElementById("present").value;
  let absent = document.getElementById("absent").value;

  doc.setFontSize(16);
  doc.text("School Absentee Report", 20, 20);

  doc.setFontSize(12);
  doc.text("School Name: " + school, 20, 40);
  doc.text("Teacher Name: " + teacher, 20, 50);
  doc.text("Present Days: " + present, 20, 60);
  doc.text("Absent Days: " + absent, 20, 70);

  doc.save("Absentee_Report.pdf");
}
</script>

</body>
</html>
